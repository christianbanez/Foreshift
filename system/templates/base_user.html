{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://kit.fontawesome.com/c3481268b6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/multistep.css' %}">
    <link rel="stylesheet" href="{% static '/css/forms.css' %}">
    <link rel="stylesheet" href="{% static '/css/animation.css' %}">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand"><b>Foreshift</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll nav-center"
                    style="--bs-scroll-height: 100px;">
                    <!-- <li class="nav-item user">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}"><i
                                class="fa-solid fa-window-restore nav-icon"></i>Dashboard</a>
                    </li> -->
                    <!-- <li class="nav-item user">
                        <a class="nav-link user" href="#"><i class="fa-solid fa-chart-simple nav-icon"></i>Analytics</a>
                    </li> -->
                </ul>
                <form class="d-flex" role="search">
                    <div class="nav-item dropdown">
                        <a class="dropdown-toggle btn btn-primary" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{ request.user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Password</a></li>
                            <li>
                                <hr class="dropdown-divider"> -->
                            </li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                        </ul>
                    </div>

                </form>
            </div>
        </div>
    </nav>

    {% block body %}

    {% endblock body %}
    <script src="{% static '/js/charts_user.js' %}"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
    <script src="{% static '/js/animation.js' %}"></script>
    <script src="{% static '/js/multistep.js' %}"></script>   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
